name: lint-clang-format

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: DoozyX/clang-format-lint-action@v0.5
      with:
        source: './src'
        exclude: './contrib'
        extensions: 'h,cc'
        clangFormatVersion: 9
