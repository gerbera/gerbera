name: Minimal

on:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: alpine.sh {0}
    steps:
      - uses: actions/checkout@v4
      - uses: jirutka/setup-alpine@v1
        with:
          branch: edge
          packages: >
            build-base
            cmake
            duktape-dev
            fmt-dev
            git
            gtest-dev
            libupnp-dev
            ninja
            pkgconf
            pugixml-dev
            spdlog-dev
            sqlite-dev
            util-linux-dev
            zlib-dev

      - name: Build
        run: |
          cmake -S . -B build -G Ninja --preset=minimal
          cmake --build build -j$(nproc) --verbose

      - name: Test
        run: |
          cd build
          ctest --output-on-failure
