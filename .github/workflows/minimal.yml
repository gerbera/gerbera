name: Minimal

on:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-20.04
    container:
      image: alpine:3.17
    steps:
      - name: Install Dependencies
        run: |
          apk add --no-cache \
            bash \
            cmake \
            duktape-dev \
            fmt-dev \
            g++ \
            gcc \
            git \
            gtest-dev \
            libupnp-dev \
            make \
            pkgconf \
            pugixml-dev \
            spdlog-dev \
            sqlite-dev \
            util-linux-dev \
            zlib-dev

      - uses: actions/checkout@v4

      - name: Build
        run: |
          cmake -S . -B build --preset=minimal
          cmake --build build -j$(nproc)

      - name: Test
        run: |
          cd build
          ctest --output-on-failure
