name: macos

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Deps
        run: |
          brew install \
            cmake \
            duktape \
            ffmpeg \
            ffmpegthumbnailer \
            libexif \
            libmagic \
            libmatroska \
            libupnp \
            lzlib \
            ossp-uuid \
            pugixml \
            spdlog \
            taglib
          sudo bash scripts/install-googletest.sh

      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. \
            -DCMAKE_VERBOSE_MAKEFILE=ON \
            -DCMAKE_FIND_FRAMEWORK=LAST \
            -DCMAKE_CXX_FLAGS=\"-stdlib=libc++\"" \
            -DCMAKE_CXX_COMPILER=/usr/bin/clang++" \
            -DWITH_CURL=1 \
            -DWITH_JS=1 \
            -DWITH_TAGLIB=1 \
            -DWITH_AVCODEC=1 \
            -DWITH_EXIF=1 \
            -DWITH_SYSTEMD=0 \
            -DWITH_INOTIFY=0 \
            -DWITH_FFMPEGTHUMBNAILER=1 \
            -DWITH_MYSQL=0 \
            -DWITH_TESTS=1
          make

      - name: Test
        run: |
          cd build
          ctest --output-on-failure
