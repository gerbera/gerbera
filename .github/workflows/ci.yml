name: CI validation

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cpp:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        compiler:
          - name: gcc 9
            cc: gcc-9
            cxx: g++-9
            libcpp: libstdc++11
          - name: clang 11
            cc: clang-11
            cxx: clang++-11
            libcpp: libc++
    env:
      CC: ${{ matrix.compiler.cc }}
      CXX: ${{ matrix.compiler.cxx }}
      CONAN_RUN_TESTS: 1
      CONAN_SYSREQUIRES_MODE: enabled # Conan can install stuff
      CLANG_CXX_LIBRARY: ${{ matrix.compiler.libcpp }}
    steps:
      - uses: actions/checkout@v1
      # Alternatively: uses: docker://conanio/gcc9:latest
      - name: Update package list
        run: |
          sudo apt-get update
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install conan
        run: |
          pip install -U --no-cache-dir conan
          conan profile new default --detect
          conan profile update settings.compiler.libcxx=${{ matrix.compiler.libcpp }} default
      - name: Cache conan dependencies
        uses: actions/cache@v2
        with:
          path: ~/.conan/data
          key: ${{ runner.os }}-conan-${{ matrix.compiler.name }}-${{ hashFiles('conanfile.py') }}-${{ hashFiles('conan/*') }}
          restore-keys: |
            - ${{ runner.os }}-conan-${{ matrix.compiler.name }}-
      - name: build and test
        run: |
          # Remove existing package if it comes from the cache, otherwise
          # Conan will skip building it (due to --build=missing policy)
          conan remove 'gerbera/*' --force
          conan create -pr ./conan/dev --build=missing . gerbera/dev@
      - name: cleanup
        # Remove build directories before creating a cache.
        run: |
          conan remove 'gerbera/*' --force --builds --system-reqs

  head-check:
    runs-on: ubuntu-latest
    container:
      image: "ubuntu:22.04"
      env:
        DEBIAN_FRONTEND: noninteractive
        TZ: Etc/UTC
    steps:
      - name: Install script pre-reqs
        shell: bash
        run: |
          ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
          apt-get update -y
          apt-get install -y lsb-release sudo wget curl git

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # We need history/tags to generate version info

      - name: Build and upload deb
        run: |
          bash scripts/debian/build-deb.sh HEAD
