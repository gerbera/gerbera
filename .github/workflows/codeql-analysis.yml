name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '22 2 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - if: matrix.language == 'cpp'
      name: Install Deps
      run: |
         sudo apt-get update && \
         sudo apt-get install -y libpugixml-dev libexiv2-dev libsqlite3-dev libduktape205 duktape-dev \
            libcurl4-openssl-dev libmagic-dev libmatroska-dev libexif-dev

         sudo bash ./scripts/install-pupnp.sh
         sudo bash ./scripts/install-fmt.sh
         sudo bash ./scripts/install-spdlog.sh
         sudo bash ./scripts/install-taglib.sh

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
