# None as otherwise it clobbers our compiler choce
language: none

# Ubuntu 14.04 Trusty support
sudo: required
dist: trusty

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y uuid-dev libexpat1-dev libsqlite3-dev libmysqlclient-dev
  - sudo apt-get install -y libmozjs185-dev libmagic-dev libexif-dev libcurl4-openssl-dev
  - ./scripts/install-pupnp18.sh
  - ./scripts/install-taglib111.sh

# Build
script:
  - mkdir build
  - cd build
  - cmake .. && make

matrix:
  include:
    - env: CXX=g++-4.9 CC=gcc-4.9
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
    - env: CXX=g++-5 CC=gcc-5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
    - env: CXX=g++-6 CC=gcc-6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
    - env: CXX=clang++-4.0 CC=clang-4.0
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
